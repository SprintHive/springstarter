server:
  port: 7001
spring:
  application:
    name: spring-starter
  jackson:
    serialization.write_dates_as_timestamps: false
    deserialization.adjust_dates_to_context_time_zone: false
  data:
   mongodb:
    host: mongodb
    database: StackTest
    port: 27017
  rabbitmq:
    addresses: rabbitmq
  cloud:
    stream:
      bindings:
        healthCheckMessageProducer:
          destination: stack-test
          contentType: application/json
        healthCheckMessageConsumer:
          destination: stack-test
          group: health-check-group
          durableSubscription: true
  sleuth:
    sampler.percentage: 0.1
    traceId128: true
    web:
      skipPattern: /.*/ping|kyc-metric-request.*|/favicon.ico|
  zipkin.baseUrl: http://zipkin.infra:9411

logging.level.com.sprinthive: DEBUG
starter.service.props.testValue: dev.value
